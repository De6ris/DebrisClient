    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

    // Fabric API. This is technically optional, but you probably want it anyway.
    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

    //masa
    modImplementation "com.github.sakura-ryoko:malilib:${project.malilib_version}"
    modImplementation "com.github.sakura-ryoko:litematica:${project.litematica_version}"
    modCompileOnly "com.github.sakura-ryoko:itemscroller:${project.itemscroller_version}"
    modImplementation "com.github.sakura-ryoko:tweakeroo:${project.tweakeroo_version}"
    modCompileOnly "com.github.sakura-ryoko:minihud:${project.minihud_version}"
//    modImplementation(files("libs\\malilib-fabric-1.21.4-0.23.1.jar"))
//    modImplementation(files("libs\\litematica-fabric-1.21.4-0.21.1.jar"))
//    modCompileOnly(files("libs\\itemscroller-fabric-1.21.4-0.26.0.jar"))
//    modImplementation(files("libs\\tweakeroo-fabric-1.21.8-0.25.4.jar"))
//    modImplementation(files("libs\\minihud-fabric-1.21.4-0.34.3.jar"))


    //misc
    modCompileOnly "curse.maven:roughly-enough-items-${project.rei_projectid}:${project.rei_fileid}"
    modCompileOnly "curse.maven:worldedit-${project.worldedit_projectid}:${project.worldedit_fileid}"
    modCompileOnly "curse.maven:advanced-xray-fabric-edition-${project.xray_projectid}:${project.xray_fileid}"
    modCompileOnly "curse.maven:wthit-${project.wthit_projectid}:${project.wthit_fileid}"
    modCompileOnly "curse.maven:carpet-${project.carpet_projectid}:${project.carpet_fileid}"

    modCompileOnly "com.terraformersmc:modmenu:${project.mod_menu}"

    modImplementation("dev.xpple:clientarguments:${project.clientarguments_version}")

//    modImplementation("io.github.llamalad7:mixinextras-fabric:${project.mixinextras_version}")

//    implementation(annotationProcessor("com.github.bawnorton.mixinsquared:mixinsquared-fabric:0.2.0"))
//    include(implementation(annotationProcessor("com.github.bawnorton.mixinsquared:mixinsquared-fabric:0.2.0")))
//    include "io.github.cottonmc:Jankson-Fabric:${project.jankson_version}"
//
//    include api("io.github.juuxel:libninepatch:${project.libninepatch_version}")
//
//
    include(modImplementation("me.fallenbreath:conditional-mixin-fabric:${project.conditionalmixin_version}"))


    modCompileOnly(files("libs\\magiclib-minecraft-api-mc1.21.4-fabric-0.6.83-stable.jar"))
    modCompileOnly(files("libs\\LibGui-12.0.1+1.21.2.jar"))
    modCompileOnly(files("libs\\CommandGUIButtons-mc1.21-2.3.0+build.235+bb785b5.jar"))
}

processResources {
    inputs.property "version", project.version
    inputs.property "minecraft_version", project.minecraft_version
    inputs.property "loader_version", project.loader_version
    filteringCharset "UTF-8"

    filesMatching("fabric.mod.json") {
        expand "version": project.version,
                "minecraft_version": project.minecraft_version,
                "loader_version": project.loader_version
    }
}

def targetJavaVersion = 21
tasks.withType(JavaCompile).configureEach {
    // ensure that the encoding is set to UTF-8, no matter what the system default is
    // this fixes some edge cases with special characters not displaying correctly
    // see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
    // If Javadoc is generated, this must be specified in that task too.
    it.options.encoding = "UTF-8"
    if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
        it.options.release = targetJavaVersion
    }
}

java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
    version += "-mc" + project.minecraft_version + "-" + new SimpleDateFormat("yyyyMMdd").format(new Date())
    // Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
    // if it is present.
    // If you remove this line, sources will not be generated.
    withSourcesJar()
}

jar {
    inputs.property "archivesName", project.base.archivesName

    from("LICENSE") {
        rename { "${it}_${inputs.properties.archivesName}"}
    }
}

loom {
    accessWidenerPath = file("src/main/resources/DebrisClient.accesswidener")
}

fabricApi {
    configureDataGeneration() {
        client = true
    }
}

// configure the maven publication
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }

    // See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
    repositories {
        // Add repositories to publish to here.
        // Notice: This block does NOT have the same function as the block in the top level.
        // The repositories here will be used for publishing your artifact, not for
        // retrieving dependencies.
    }
}
